<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
   <form action="/submit" method="post">
	   <label for="name">Name</label>
	   <input type="Text" id="name" required> <br>
	   <label for="email">Email</label>
	   <input type="Email" id="email" required> <br>
	 
	   <label>Gender</label>
	    <label for="male">male</label>
		 <input type="Radio" id="male" name="gender"  required>
	    <label for="female">female</label>
	   <input type="Radio" id="female"  name="gender"  required> <br>
	   
	   
	   <label for="carage">Car Age</label>
	   <input type="Number" id="carage" required> <br>
	   
	   <label for="cars"> Car Brands</label>
	   
	   <select id="cars" > 
		   <option value="BMW"> BMW</option>
		   <option value="Audi"> Audi</option>
		   <option value="Mercedez">Mercedez</option>
		    </select> <br>
	   
	   <label for="dop">Date of Purchase (dop)</label>
	   <input type="Date" id="dop" required> <br>
	
	   <label for="password">Password</label>
	   <input type="Password" id="password" required> <br>
	  
	   <button type="submit"> Submit Button</button>
	   
 </form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
